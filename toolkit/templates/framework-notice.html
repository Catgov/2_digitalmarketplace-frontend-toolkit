<aside role="complementary" aria-labelledby="framework-notice-heading" class="framework-notice">
  <h2 class="framework-notice-heading">
    {{ heading }}
  </h2>
  {% if subheading %}
    <p class="framework-notice-subheading">
      {{ subheading }}
    </p>
  {% endif %}
  {% if message %}
    {{ message|markdown }}
  {% endif %}
</aside>
